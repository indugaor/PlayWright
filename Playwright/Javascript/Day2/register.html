<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./register.css"/>
    <script src="./register.js"></script>
</head>
<body>
    <div id="myform">
        <input id="name" type="text" placeholder="name" /> <br />
        <input id="email" type="email" placeholder="email"/> <br />
        <input id="age" type="number" placeholder="age" /> <br />
        <input id="role" type="text" placeholder="role" /> <br />
        <input id="salary" type="email" placeholder="salary"/> <br />
        <input id="phone_number" type="number" placeholder="phone_number" /> <br />

        <button id="submit" onclick="submit()">Submit</button>
    </div>
    <div id="validationMsg">
        <h3 id="vmsg"></h3>
    </div>
</body>
</html>
