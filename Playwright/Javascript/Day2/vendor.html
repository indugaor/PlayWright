<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Form</title>
    <script src="vendor.js"></script>
    <link rel="stylesheet" href="./vendor.css">
</head>
<body>
    <div class="container">
        <h1>Vendor Form</h1>
        <form id="vendorForm">
            <label for="vendor_id">Vendor ID:</label>
            <input type="text" id="vendor_id" required>

            <label for="vendor_name">Vendor Name:</label>
            <input type="text" id="vendor_name" required>

            <label for="product_rating">Product Rating (1-5):</label>
            <input type="number" id="product_rating" min="1" max="5" required>

            <h3>Products</h3>
            <div id="products">
                <div class="product">
                    <label>Product ID:</label>
                    <input type="text" class="product-id" required>
                    <label>Product Name:</label>
                    <input type="text" class="product-name" required>
                    <label>Product Price:</label>
                    <input type="number" class="product-price" required>
                </div>
                
            </div>
            <button type="button" onclick="addProduct()">Add Product</button>

            <button type="submit">Submit Vendor</button>
        </form>

        <h2>Vendors List (Sorted by Rating)</h2>
        <div id="vendorList"></div>
    </div>

</body>
</html>
